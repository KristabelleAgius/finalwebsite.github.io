<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_web.css">
    <title>Events</title>
</head>

<body>
    <!-- Gradient background with circles moved outside the container -->
    <div class="background">
        <div class="circle" id="circle1"></div>
        <div class="circle" id="circle2"></div>
        <div class="circle" id="circle3"></div>
        <div class="circle" id="circle4"></div>
        <div class="circle" id="circle5"></div>
        <div class="circle" id="circle6"></div>

    </div>

    <div class="container">
        <nav>
            <a class="navbar-brand" href="nova.html">
                <img src="images/novalogo.png" alt="Logo" class="logo">
            </a>
            <ul class="links">
                <li><a href="allevents.html">EVENTS</a></li>
                <li><a href="allevents.html">ARTISTS</a></li>
                <li><a href="allevents.html">SPONSORS</a></li>
                <li><a href="allevents.html">CONTACT</a></li>

            </ul>
        </nav>



        <div class="white-box">
            <div class="text">
                <h1>LET'S CONNECT</h1>

                <form onsubmit="return submitForm()">
                    <h2>Full Name</h2>
                    <input type="text" id="name" name="name" placeholder="Enter Your Full Name" class="form-input"
                        required>

                    <h2>Email</h2>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" class="form-input"
                        required>

                    <h2>Message</h2>
                    <textarea id="message" name="message" placeholder="What's On Your Mind?" class="form-textarea"
                        required></textarea>

                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>



    <script src="java.js"></script>

</body>

</html>
