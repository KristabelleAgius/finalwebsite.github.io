<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_web.css">
    <title>Events</title>
</head>

<body>
    <!-- Gradient background with circles moved outside the container -->
    <div class="background">
        <div class="circle" id="circle1"></div>
        <div class="circle" id="circle2"></div>
        <div class="circle" id="circle3"></div>
        <div class="circle" id="circle4"></div>
        <div class="circle" id="circle5"></div>
        <div class="circle" id="circle6"></div>
    </div>

    <div class="container">
        <nav>
            <a class="navbar-brand" href="nova.html">
                <img src="imagesweb/novalogo.png" alt="Logo" class="logo">
            </a>
            <ul class="links">
                <li><a href="allevents.html">EVENTS</a></li>
                <li><a href="artist.html">ARTISTS</a></li>
                <li><a href="allevents.html">SPONSORS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>

        <div class="white-box">
            <div class="text">
                <h1>LET'S CONNECT</h1>
                <div class="contact-container">
                    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                        <hr>
                        <div>
                            <input type="hidden" name="access_key" value="3ad50d67-5a9d-4a32-b8ab-3bb658519bc5">

                            <h2>Full Name</h2>
                            <input type="text" name="name" placeholder=" Enter Your Name" class="contact-inputs"
                                required>

                            <h2>Email</h2>
                            <input type="email" name="email" placeholder="Enter Your Email" class="contact-inputs"
                                required>

                            <h2>Message</h2>
                            <textarea name="message" placeholder="Type Your Message" class="contact-inputs"
                                required></textarea>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                    <div class="contact-right"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
